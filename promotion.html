<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
        <script src="./js/chessboard-1.0.0.min.js"></script>
        <script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
        
        <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.min.css">
        <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.structure.min.css">
        <link rel="stylesheet" href ="jquery-ui-1.12.1/jquery-ui.theme.min.css">
        <link rel="stylesheet" href="css/chessboard-1.0.0.css">
        <title>promotion test</title>
    </head>
    <body>
        <div id="promotionModal">
            <ol id="promoteOptions">
                <li class="ui-state-default"><span class="piece-name">q</span><img class="promotion-piece-q promotion-piece" /></li>
                <li class="ui-state-default"><span class="piece-name">r</span><img class="promotion-piece-r promotion-piece" /></li>
                <li class="ui-state-default"><span class="piece-name">n</span><img class="promotion-piece-n promotion-piece" /></li>
                <li class="ui-state-default"><span class="piece-name">b</span><img class="promotion-piece-b promotion-piece" /></li>
            </ol>
        </div>
        <div id="container">
            <div id="select">
                <!-- Rectangular switch -->
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider">text</span>
                </label>
            </div>
            <div id="myBoard"></div>
            <div id="statusContainer">
                <label>Status:</label>
                <div id="status"></div>
            </div>
            </div>
    </body>
    <script src="js/logic.js" type="text/javascript"></script>
    
</html>
